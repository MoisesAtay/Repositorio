{% extends 'layout.html'%}

{% block content %}
<div class="text-center p-4">
    <div class="card card-body bg-black">
 <!-- contact section start -->
       <h1 class="contact_taital">Registrar nuevo proyecto</h1>
       <form action="/registrar/" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="form-group my-2">
                <input type="text" id="title" placeholder="title" name="title" required>
            </div>
            <div class="form-group my-2">
                <input type="text" class="" placeholder="url del git hub" name="url">
            </div>
            <div class="form-group my-2">
            <textarea name="description" cols="40" rows="10" placeholder="Description"></textarea>
            </div>
            <div class="form-group my-2">
            <input type="file" name="image" accept=".png, .jpeg, .jpg, .gif">
            </div>
            <div class="form-group my-2">
                <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
            </div>
        </form>
    </div>
         
 <!-- contact section end -->
    </div>
 
{% endblock %}
